description: 'In these experiments, we recorded odor-evoked calcium responses in the
  antennal lobe of the clonal raider ant (Ooceraea biroi). Transgenic ants expressed
  GCaMP6s in olfactory sensory neurons, and the right antennal lobe was imaged using
  a two-photon microscope. A piezo device and resonant scanning galvanometer were
  used to image whole-antennal lobe volumes at a rate of 0.83 volumes per second.
  33 z-planes were imaged at 5 micrometer intervals. In each recording, odor stimulus
  commenced after 3s and lasted for 5s. Negative control: paraffin oil. General odorant
  stimuli: isopropanol, ethylpyrazine, ethanol, 3-hexanone, propionic acid. Ant alarm
  pheromones: 4-methyl-3-heptanone, 4-methyl-3-heptanol, 4-methyl-3-hexanol, 6-methyl-5-hepten-2-one.'
